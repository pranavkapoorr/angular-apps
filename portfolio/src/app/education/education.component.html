<div id="education" class="experience-main" [@flyInOutTrigger]>
  <div *ngFor="let education of educations" class="experience">
    <div class="exp-container">
      <h3>{{education.title}}</h3>
      <h3>{{education.school}}</h3>
      <p class="lead">{{education.timeline}}</p>
      <p class="text-light">{{education.summary}}</p>
    </div>
</div>
</div>
