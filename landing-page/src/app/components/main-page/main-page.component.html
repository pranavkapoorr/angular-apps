<div class="overlay"></div>
<div class="root-container">
  <div class="navbar">
    <div class="nav-items">
      <a [routerLink]="['/recipes']" class="nav-item">Recipes</a>
      <a [routerLink]="['/about']" class="nav-item">About</a>
      <a [routerLink]="['/shop']" class="nav-item">Shop</a>
    </div>
  </div>

  <div class="container">
    <h4 class="short-bio">Fresh | Yummy | Nutritious</h4>

    <q class="quote">Try the finger-licking food recipes..!</q>
    <div class="name">
      <p>
        Foodie Bells
      </p>
      <div class="strip"></div>

    <span (click)="onExploreMeClick()" (mouseover)="startTadaAnimation = false" [ngClass]="{'tada-animation':startTadaAnimation}">
      <button class="special-btn">
        <span>

      </button>
    </span>

    <div class="stick">

    </div>

</div>
