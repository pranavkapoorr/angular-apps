<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu<span class="closeSidebar" (click)="drawer.toggle()">x</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">about</a>
      <a mat-list-item href="#">skills</a>
      <a mat-list-item href="#">timeline</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="logo" alt="logo" src="../../../assets/img/pranavkapoorr_dark.png"/>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a  href="#">about</a>
        <a  href="#">skills</a>
        <a  href="#">timeline</a>
      </div>
    </mat-toolbar>
    <!-- main area -->
    <app-mainarea></app-mainarea>
  </mat-sidenav-content>
</mat-sidenav-container>
